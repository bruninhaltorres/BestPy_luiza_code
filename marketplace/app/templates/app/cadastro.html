{% extends 'page.html' %}

{% block content %}
    <h1 class="text-center">Cadastrar um produto</h1>
    <br>
    <form enctype="multipart/form-data" action="submit/", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="Produto.id_produto" value="{{ Produto.id_produto }}" hidden>
            <div class="form-group">
                <label>Nome produto:</label>
                <input type="text" class="form-control" name="name" value="{{ Produto.nome_produto }}">
            </div>
            <div class="form-group">
                <label>Quantidade em estoque:</label>
                <input type="number"min=0 class="form-control" name="estoque" value="{{ Produto.qtd_estoque }}">
            </div>   
            <div class="form-group">
                <label>Pre√ßo:</label>
                <input type="number"min=0 step="0.01" class="form-control" name="preco" value="{{ Produto.preco }}">
            </div>
            <button type="submit/" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <br>


{% endblock %}
