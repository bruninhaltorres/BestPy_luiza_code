{% extends "page.html" %}

{% block content %}
    <h1 class="text-center">Detalhes do Produto</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente excluir?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/pet/delete/{{ pet.id }}/">
                <button type="button" class="btn btn-danger">EXCLUIR</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
                <p>{{ Produtos.nome_produto }}</p>                  
                <p><b>Quantidade no Estoque: </b>{{ Produtos.qtd_estoque }}</p> 
                <p><b>Pre√ßo: </b>{{ Produtos.preco }}</p>
                    <a href="/pet/register/?id={{ pet.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Inativar</button>
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
